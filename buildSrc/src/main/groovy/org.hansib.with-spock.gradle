plugins {
	id 'groovy'
}

repositories {
	mavenCentral()
}

dependencies {
	testImplementation 'net.bytebuddy:byte-buddy:1.12.12'
	testImplementation 'org.objenesis:objenesis:3.2'
	testImplementation 'org.spockframework:spock-core:2.2-M3-groovy-4.0'
}

testing {
	suites {
		test {
			useJUnitJupiter('5.9.0')
		}
	}
}
