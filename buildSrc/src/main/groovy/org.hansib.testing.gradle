plugins {
	id 'groovy'
	id 'jacoco'
}

repositories {
	mavenCentral()
}

dependencies {
	testImplementation 'org.apache.groovy:groovy-all:4.0.22'

	testImplementation 'net.bytebuddy:byte-buddy:1.15.1'
	testImplementation 'org.objenesis:objenesis:3.4'
	
	testImplementation 'org.awaitility:awaitility:4.2.2'
}

testing {
	suites {
		test {
			useSpock '2.4-M4-groovy-4.0'
		}
	}
}

test {
	testLogging.showStandardStreams = true
	jvmArgs '-Dlog4j.configurationFile=log4j2_test.yaml'
}

jacoco {
	toolVersion = "0.8.12"
}

jacocoTestReport {
	reports {
		xml.required=true
		html.required=false
	}
}
