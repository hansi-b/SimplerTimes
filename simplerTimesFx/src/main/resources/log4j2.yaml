Configuration:
  status: info
  name: YAMLConfigDev

  Appenders:
    Console:
      name: Console_Appender
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "%d{yyyy-MM-dd HH:mm:ss} [%-5level] [%C{1}] %msg%n"

  Loggers:
    Root:
      level: debug
      AppenderRef:
        ref: Console_Appender
