Configuration:
  status: info
  name: YAMLConfigDev

  Appenders:
    Console:
      name: Console_Appender
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss} %msg%n"

  Loggers:
    Root:
      level: debug
      AppenderRef:
        ref: Console_Appender
