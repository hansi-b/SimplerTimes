Configuration:
   status: info
   name: YAMLConfig
   Appenders:
      Console:
         name: LogToConsole
         target: SYSTEM_OUT
         PatternLayout:
            pattern: '[%-5level] %d{yyyy-MM-dd HH:mm:ss} %c{1}: %msg%n'
   Loggers:
      Root:
         level: info
         AppenderRef:
         -  ref: LogToConsole
