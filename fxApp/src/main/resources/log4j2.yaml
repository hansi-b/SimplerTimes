Configuration:
  status: info
  name: YAMLConfigTest
  Appenders:
    Console:
      name: Screen
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss} %msg%n"
        #pattern: "%c{1}: %msg%n"
  Loggers:
    Root:
      level: info
      AppenderRef:
        ref: Screen
